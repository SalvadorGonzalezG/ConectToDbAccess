<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    
    <!-- Formulario para poder registrar un usuario.-->
    /* From Uiverse.io by Yaya12085 */ 
    <div class="formularioC">
<form id="formDatos" class="form">
    <p class="title">Registro de usuario </p>
    <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input" name="nombre">
            <span>Nombre</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input" name="apellido">
            <span>Apellido</span>
        </label>
    </div>  
            
    <label>
        <input required="" placeholder="" type="email" class="input" name="correo">
        <span>@correo.com</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input" name="password">
        <span>Contraseña</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input" name="confirm_password">
        <span>Confirma Contraseña</span>
    </label>
    <button class="submit">Submit</button>
    <p class="signin">Already have an acount ? <a href="#">Signin</a> </p>
</form>
</div>
    
</body>
</html>
